<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a">
        <animate attributeName="stop-color" values="#0a0a1a;#111133;#0a0a1a" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#1a1a3e">
        <animate attributeName="stop-color" values="#1a1a3e;#0d0d2b;#1a1a3e" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#0d0d2b">
        <animate attributeName="stop-color" values="#0d0d2b;#1a1a3e;#0d0d2b" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glow filter for text -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Stronger glow for accent elements -->
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- 3D grid perspective gradient (fades out) -->
    <linearGradient id="gridFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:0" />
      <stop offset="60%" style="stop-color:#6C63FF;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#6C63FF;stop-opacity:0.25" />
    </linearGradient>

    <!-- Name gradient -->
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="50%" style="stop-color:#E0DDFF" />
      <stop offset="100%" style="stop-color:#FFFFFF" />
      <animate attributeName="x1" values="-100%;100%" dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="0%;200%" dur="5s" repeatCount="indefinite" />
    </linearGradient>

    <!-- Accent line gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#6C63FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
      <animate attributeName="x1" values="-50%;50%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" values="50%;150%" dur="3s" repeatCount="indefinite" />
    </linearGradient>

    <!-- Orb radial gradient -->
    <radialGradient id="orb1Grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6C63FF;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="orb2Grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="orb3Grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)" rx="12" />

  <!-- 3D Perspective Grid (bottom section) -->
  <g opacity="0.4">
    <!-- Horizontal lines with perspective -->
    <line x1="100" y1="320" x2="1100" y2="320" stroke="#6C63FF" stroke-width="0.5" opacity="0.4" />
    <line x1="200" y1="340" x2="1000" y2="340" stroke="#6C63FF" stroke-width="0.5" opacity="0.3" />
    <line x1="250" y1="355" x2="950" y2="355" stroke="#6C63FF" stroke-width="0.5" opacity="0.2" />
    <line x1="300" y1="365" x2="900" y2="365" stroke="#6C63FF" stroke-width="0.5" opacity="0.15" />
    <line x1="350" y1="375" x2="850" y2="375" stroke="#6C63FF" stroke-width="0.4" opacity="0.1" />

    <!-- Vertical lines converging to vanishing point -->
    <line x1="600" y1="300" x2="100" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.15" />
    <line x1="600" y1="300" x2="200" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.15" />
    <line x1="600" y1="300" x2="300" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.2" />
    <line x1="600" y1="300" x2="400" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.25" />
    <line x1="600" y1="300" x2="500" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.3" />
    <line x1="600" y1="300" x2="600" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.35" />
    <line x1="600" y1="300" x2="700" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.3" />
    <line x1="600" y1="300" x2="800" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.25" />
    <line x1="600" y1="300" x2="900" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.2" />
    <line x1="600" y1="300" x2="1000" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.15" />
    <line x1="600" y1="300" x2="1100" y2="400" stroke="#6C63FF" stroke-width="0.5" opacity="0.15" />
  </g>

  <!-- Floating orbs with animation -->
  <circle cx="150" cy="100" r="80" fill="url(#orb1Grad)">
    <animate attributeName="cx" values="150;180;150" dur="7s" repeatCount="indefinite" />
    <animate attributeName="cy" values="100;130;100" dur="9s" repeatCount="indefinite" />
  </circle>
  <circle cx="1050" cy="80" r="100" fill="url(#orb2Grad)">
    <animate attributeName="cx" values="1050;1020;1050" dur="8s" repeatCount="indefinite" />
    <animate attributeName="cy" values="80;110;80" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="900" cy="250" r="60" fill="url(#orb3Grad)">
    <animate attributeName="cx" values="900;930;900" dur="10s" repeatCount="indefinite" />
    <animate attributeName="cy" values="250;220;250" dur="7s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="280" r="50" fill="url(#orb2Grad)">
    <animate attributeName="cx" values="300;270;300" dur="9s" repeatCount="indefinite" />
    <animate attributeName="cy" values="280;260;280" dur="11s" repeatCount="indefinite" />
  </circle>

  <!-- Floating particles -->
  <g>
    <circle cx="200" cy="60" r="1.5" fill="#6C63FF" opacity="0.7">
      <animate attributeName="cy" values="60;40;60" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="90" r="1" fill="#a78bfa" opacity="0.5">
      <animate attributeName="cy" values="90;70;90" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="50" r="1.5" fill="#818cf8" opacity="0.6">
      <animate attributeName="cy" values="50;35;50" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="950" cy="70" r="1" fill="#6C63FF" opacity="0.4">
      <animate attributeName="cy" values="70;55;70" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.15;0.4" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="300" r="1.2" fill="#a78bfa" opacity="0.5">
      <animate attributeName="cy" values="300;280;300" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="1100" cy="200" r="1" fill="#818cf8" opacity="0.4">
      <animate attributeName="cy" values="200;185;200" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="220" r="1.3" fill="#6C63FF" opacity="0.5">
      <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="150" r="1" fill="#a78bfa" opacity="0.3">
      <animate attributeName="cy" values="150;135;150" dur="5.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Decorative 3D cube wireframe (left side) -->
  <g transform="translate(120, 160)" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="120,160;120,150;120,160" dur="6s" repeatCount="indefinite" />
    <!-- Front face -->
    <polygon points="0,10 20,0 40,10 20,20" fill="none" stroke="#6C63FF" stroke-width="0.8" />
    <!-- Top face -->
    <polygon points="0,10 20,0 20,-15 0,-5" fill="none" stroke="#a78bfa" stroke-width="0.8" />
    <!-- Right face -->
    <polygon points="20,0 40,10 40,-5 20,-15" fill="none" stroke="#818cf8" stroke-width="0.8" />
  </g>

  <!-- Decorative 3D cube wireframe (right side) -->
  <g transform="translate(1040, 180)" opacity="0.25">
    <animateTransform attributeName="transform" type="translate" values="1040,180;1040,170;1040,180" dur="7s" repeatCount="indefinite" />
    <polygon points="0,12 24,0 48,12 24,24" fill="none" stroke="#6C63FF" stroke-width="0.8" />
    <polygon points="0,12 24,0 24,-18 0,-6" fill="none" stroke="#a78bfa" stroke-width="0.8" />
    <polygon points="24,0 48,12 48,-6 24,-18" fill="none" stroke="#818cf8" stroke-width="0.8" />
  </g>

  <!-- Small floating diamond shapes -->
  <g transform="translate(250, 50)" opacity="0.2">
    <animateTransform attributeName="transform" type="translate" values="250,50;255,45;250,50" dur="5s" repeatCount="indefinite" />
    <polygon points="0,8 8,0 16,8 8,16" fill="none" stroke="#6C63FF" stroke-width="0.6" />
  </g>
  <g transform="translate(980, 130)" opacity="0.2">
    <animateTransform attributeName="transform" type="translate" values="980,130;975,125;980,130" dur="6s" repeatCount="indefinite" />
    <polygon points="0,6 6,0 12,6 6,12" fill="none" stroke="#a78bfa" stroke-width="0.6" />
  </g>

  <!-- Greeting text -->
  <text x="600" y="120" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#a78bfa" letter-spacing="6" opacity="0.9">
    HEY THERE, I'M
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="4s" repeatCount="indefinite" />
  </text>

  <!-- Main name with glow -->
  <text x="600" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#nameGrad)" filter="url(#glow)" letter-spacing="4">
    Sudharshan Ramesh
  </text>

  <!-- Accent line under name -->
  <line x1="350" y1="215" x2="850" y2="215" stroke="url(#accentGrad)" stroke-width="2" />

  <!-- Tagline -->
  <text x="600" y="260" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#9CA3AF" letter-spacing="3">
    AI/ML ENGINEER  ·  SOFTWARE DEVELOPER
  </text>

  <!-- Location line -->
  <text x="600" y="295" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#6C63FF" letter-spacing="2" opacity="0.7">
    NEW YORK UNIVERSITY  ·  M.S. COMPUTER ENGINEERING
  </text>

  <!-- Subtle border glow -->
  <rect x="1" y="1" width="1198" height="398" rx="12" fill="none" stroke="#6C63FF" stroke-width="1" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="5s" repeatCount="indefinite" />
  </rect>
</svg>
